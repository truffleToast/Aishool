<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<div id="result-area"></div>
	<button id="req-btn">데이터요청</button>

	<script src="./js/jquery-3.7.0.js"></script>
	<script>
	
	//1. 클릭했을 때 받아온 데이터를 웹 페이지에 표형태로 출력
		$("#req-btn").on("click", function() {
			$.ajax({
				url : "JavaToJson",
				success : function(res) {
					console.log(res);
					
					let resultHTML=`<table border="1"><tr>
					<th>메뉴명</th>
					<th>가격</th>
					<th>사이즈</th></tr>`;
					
					for (let i=0; i<res.length;i++){
						
						resultHTML += `
						<tr>
						<td>${res[i].menuName}</td>
						<td>${res[i].price}</td>
						<td>${res[i].size}</td>
						</tr>`;
					}
					resultHTML+=`</table>`;
					
					$("#result-area").html(resultHTML);
					
				},
				error : function() {
					console.log("오류입니다.");
					alert("오류발생");
				}

			} //ajax이벤트 종료

			) //클릭 이벤트 종료

		});
	</script>
</body>
</html>
