<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<!-- 
data를 전송하기 위한 방법은 2가지
1. Do Get 방식, Do post방식
 -->
<!-- Get방식으로 데이터 전달하기  -->
<!-- 전송하고 싶은곳 URL?name=value
	QueryString 1024byte까지만 전송 가능	
	  -->

<fieldset>
	<legend>Get방식</legend>
	<form action="Ex06GetPost" method="get">
		ID:  <input type="text" name="get">
		<br>
		PW:  <input type="text" name="text">
		<input type="submit">
	
	</form>
</fieldset>


<!-- Post방식으로 데이터 전달하기  -->
<!-- 
	패킷 바디안에 form양식에 담겨 전달
	많은 양의 데이터를 전송가능, 보안에 강력함(Get방식에 비해)	
	  -->
<fieldset>
	<legend>Post방식</legend>
	<form action="Ex06GetPost" method="post">
		ID:  <input type="text" name="post">
		<br>
		PW:  <input type="text" name="test">
		<input type="submit">
	
	</form>
</fieldset>


</body>
</html>
