<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--  모든 입력 받는 태그는 form태그 안에 들어가 있어야 한다. -->
    <form>

        <!--
            value : 기본값 지정
            type  : input태그에 작성되는 데이터 양식 (글자, 숫자, 비밀번호, 이메일 등)
            placeholder : 미리보기 텍스트
            maxlength: 최대 글자수 지정
          -->


        ID: <input 
            maxlength="10"
            type="text" 
            placeholder="아이디를 입력해주세요"
            >
            <br>
        Password : <input
                maxlength="12"
                type="password"
                placeholder="비밀번호를 입력해주세요"
                
                >
            <br>
        E-mail : <input
                type="email"
                maxlength="12"
                placeholder="이메일을 입력해주세요"       
                >
        <br>
        file: <input type="file"> 
        <br>
        Color=<input type="color">
        <br>
        남자 <input type="radio" name = "gender">
        여자 <input type="radio" name = "gender">
        <br>
        취미를 알려주세요
        공부 <input type="checkbox">
        축구 <input type="checkbox">
        운동 <input type="checkbox">
        영화감상 <input type="checkbox">
        기타 <input type="checkbox">
        <br>
        나이: <input type="number">
        <br>
        범위 : 잘함 <input type="range"> 못함
        <br>
        생년월일 : <input type="date">
        <br>
        국적 : <select>
            <option>대한민국</option>
            <option>가나</option>
            <option>가봉</option>
            <option>미국</option>
            <option>일본</option>
            <option>중궈</option>
            <option>브라질</option>

                </select>
        <br>
        하고싶은 말
        <br>
        <textarea rows="5" cols="40"> </textarea>
        <hr>

        <input type="submit">
          

    </form>
    
</body>
</html>
