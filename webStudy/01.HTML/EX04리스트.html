<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
    <!-- 리스트의 종류 및 개념
        (1)리스트 공간 선언: ul, ol, dl, li
        
        (2)리스트 내 실질적 데이터 li
    -->
        <!-- 정돈되어 지지 않은 리스트
        unodered list 번호없는 목록 -->
        <ul>    
            <li>딸기</li>    
            <li>바나나</li>    
            <li>사과</li>    
        </ul>
        <!--순서가 있는 리스트 ol  -->
        <ol>
            <li>JAVA</li>
            <li>DATABASE</li>
            <li>HTML</li>
        </ol>
        <!--dl(definition list) 정의 목록  -->
        <dl>
            <dt>인공지능사관학교</dt>
            <dd>:인공지능산업융합사업단, 과학기술정보통신부, 광주광역시에서
                인공지능 인재육성을 위해 2020년부터 추진중인 사업
            </dd>
        </dl>
        <hr>
        
        <h2><Strong>실습!</Strong></h2>
        <p>구매 목록</p>
        <ul>
            <li>딸기</li>
            <li>소고기</li>
            <li>샤브샤브</li>
        </ul>
       <p>샤브샤브 순서</p>
       <ol>
            <li>고기를 볶는다.</li>
            <li>육수와 소스를 넣는다.</li>
            <li>재료들을 넣는다</li>
        </ol>
        
    
    
</body>
</html>
