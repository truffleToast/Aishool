<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        ❤️<span id="like"> 0  </span>
    </div>
    <button onmousedown="likep()">좋아요</button>
    <button onclick="likem()">싫어요</button>
    <script>
        //실습문제) 버튼을 눌렀을 때 숫자가 변경되는 함수를 구현하세요.
        //1) 좋아요버튼 숫자가 1씩 증가
        //2) 싫어요버튼 숫자가 1씩 감소
        let click=0;
        let likep= function(){
            const like= document.getElementById("like");
            click++;
            like.innerText=`${click}`;
        }
        let likem= function(){
            const like= document.getElementById("like");
            if (click>0){
                click--;    
            }
            like.innerText=`${click}`;
        }
    </script>
</body>
</html>
