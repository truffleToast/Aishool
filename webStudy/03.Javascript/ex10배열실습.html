<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //실습 문제 10개의 랜덤숫자를 가진 배열을 생성한 후에 가장 큰 수를 출력
        // 결과형태 0,0,0,0,0,0에서 가장 큰 수는 0입니다.
        //1. 10개의 랜덤숫자를 가진 배열을 생성
        // - 중복된 숫자 없이 저장
        //2. 반복문을 활용해서 가장 큰 수를 판단
        //3. 결과 출력
        let numbers=[]
        for(let i=0 ; i<10; i++){
            numbers[i]=parseInt(Math.random()*100) +1;
            for(let j=1 ; j<=i ;j++){
                if (numbers[j]== numbers[j-1]){
                    i--;
                }
            }
        }
        let maxnum=numbers[0];
        for(let i=1; i<numbers.length; i++){
            if (maxnum <numbers[i]){
                maxnum=numbers[i]
            }
        }
        console.log(numbers+"에서 가장 큰 수는"+maxnum+"입니다.");
    </script>
</body>
</html>
