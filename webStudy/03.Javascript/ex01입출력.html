<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!-- JavaScript -->
    <script>
            // JavaScript란?
            // 웹 페이지를 제어하기 위해 고안된 언어
            // 제어란? 클릭, 키보드 입력, 스크롤 등 행위들에 따른 기능

          
            // 자바 스크립트 언어를 작성하는 영역
            // body 끝 태긍 위쪽에 script태그 생성

            // 1)  출력문 3가지
            // 1.웹페이지에 출력하는 함수
        
            document.write("Hello JavaScript");

            //2. 알림창으로 출력하는 함수
            // 사용자에게 내용을 안내할 때 주로 사용
            alert("Hello Javacript");

            //3. console log 개발자도구 콘솔에 기록 남기기
            // 개발 및 테스트 용도
            console.log("Hello Javascript");


            //2). 입력문 두가지
            // 1. 사용자의 키보드값을 입력받는 함수
            // 문자열로 반환
            let fruit =prompt("좋아하는 과일을 입력해주세요!");
            console.log(fruit);

            //2. confirm
            // 논리형 - true or false
            let isCheck = confirm("회원정보변경을 하시겠습니까?");
            console.log(isCheck);

    </script>
</body>
</html>
