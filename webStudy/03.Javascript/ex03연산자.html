<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 연산자
        // 1. 산술연산자: + - *
        // 2. 비교연산자: == ! > >= < <= === !==
        // 3. 대입연산자 : = += -= *= /= %=
        // 4. 논리연산자 : && || !
        // 5. 증감연산자: ++ --
        // 6. 삼항연산자: 조건식? true 일때 : false일 때    

        // '/' 연산자 : 나누기
        // - 숫자가 나누어 떨어지지 않는 경우 결과값이 실수형태로 출력된다.
        console.log(6/3);
        console.log(5/2);

        // ==(동등연산자) vs ===(일치연산자)
        console.log(5==5);
        console.log(5==3);
        console.log(5=="5");
        console.log(5<"7");
        console.log(3===3); // 자동 형변환이 안됨 -> 데이터와 자료형 모두비교
        // 비교연산을 직관적으로 인지할 수 있도록 변환해주는 것을 권장
        console.log(2<parseInt("3.5"));
        console.log(2.2<parseFloat("3.5"));

    </script>
</body>
</html>
